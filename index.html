<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <meta charset="utf-8">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="build/styles.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>
  </div>

  <div class="container">
    <div class="deck__layout">
      <div class="row mx-0">
        <div class="mycard col-6 col-md-3 my-3">
          <div class="mycard__display mx-auto">
            <i class="fa fa-diamond"></i>
          </div>
        </div>
        <div class="mycard col-6 col-md-3 my-3">
          <div class="mycard__display mx-auto">
            <i class="fa fa-paper-plane-o"></i>
          </div>
        </div>
        <div class="mycard col-6 col-md-3 my-3">
          <div class="mycard__display mycard--match mx-auto">
            <i class="fa fa-anchor"></i>
          </div>
        </div>
        <div class="mycard col-6 col-md-3 my-3">
          <div class="mycard__display mx-auto">
            <i class="fa fa-bolt"></i>
          </div>
        </div>
        <div class="mycard col-6 col-md-3 my-3 mx-auto">
          <div class="mycard__display mx-auto mycard--show">
            <i class="fa fa-diamond"></i>
          </div>
        </div>
        <div class="mycard col-6 col-md-3 my-3">
          <div class="mycard__display mx-auto mycard--open">
            <i class="fa fa-paper-plane-o"></i>
          </div>
        </div>
        <div class="mycard col-6 col-md-3 my-3">
          <div class="mycard__display mycard--match mx-auto">
            <i class="fa fa-anchor"></i>
          </div>
        </div>
        <div class="mycard col-6 col-md-3 my-3">
          <div class="mycard__display mx-auto">
            <i class="fa fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
